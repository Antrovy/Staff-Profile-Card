<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Profile Card</title>
<style>
    body {
        background: #f4f4f7;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px;
    }

    .profile-card {
        background: #ffffff;
        width: 420px;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 8px 18px rgba(0,0,0,0.10);
        border-top: 6px solid #3b3a7a;
    }
    
    /* Watermark Seal */
    .profile-card::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 350px;
        height: 350px;
        background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Scale_of_justice.svg/1024px-Scale_of_justice.svg.png') no-repeat center;
        background-size: 60%;
        opacity: 0.06;
        transform: translate(-50%, -50%);
        pointer-events: none;
    }
    
    .header {
        text-align: center;
        margin-bottom: 25px;
    }

    .header h2 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
        color: #333;
    }

    .header p {
        margin: 5px 0 0;
        font-size: 14px;
        color: #777;
    }

    /* ------- INPUT STYLING ------- */

    textarea {
    width: 100%;
    min-height: 45px;
    resize: vertical;
    padding: 10px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid #bfbfbf;
    background: #fafafa;
    color: #333;
    box-sizing: border-box;
    line-height: 1.4;
    white-space: pre-wrap;
    overflow-wrap: break-word;
    }

    /* Make header position input wider */
    .header input[type="text"] {
        width: 60%;
        min-height: 34px;
        resize: horizontal;
    }

    .section-title {
        margin: 20px 0 10px;
        font-size: 16px;
        font-weight: 600;
        color: #3b3a7a;
        text-transform: uppercase;
    }

    .info-block {
        margin-bottom: 12px;
    }

    .label {
        font-weight: 600;
        color: #222;
        font-size: 14px;
    }
     .value {
        font-size: 14px;
        color: #333;
    }

    /* Dropdown Styling */
    select {
        margin-top: 5px;
        padding: 8px;
        width: 100%;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #bfbfbf;
        background: #fdfdfd;
        
    }

</style>
</head>
<body>

<div class="profile-card">
    <div class="header">
        <h2>Staff Profile</h2>
        <p>
            <input type="text" placeholder="Enter position">
            â€¢ Martinez Trial Attorneys
        </p>
    </div>

    <div class="section-title">Basic Information</div>
    <div class="info-block">
        <span class="label">Name:</span> <textarea type="text" placeholder="Enter name"></textarea>
        <span class="label">Preferred Name:</span> <textarea type="text" placeholder="Enter preferred name">
        <span class="label">Pronouns:</span> <textarea type="text" placeholder="Enter pronouns"></textarea>
        <div class="info-block">    
        <span class="label">Department</span>
        <select>
            <option>Executive Management Division</option>
            <option>Trial Litigation Division</option>
            <option>Criminal Prosecution Division</option>
            <option>Civil Actions & Tort Division</option>
            <option>Corporate & Regulatory Counsel Division</option>
            <option>Human Capital & Compliance Division</option>
            <option>Public Affairs & Communications Office</option>
            <option>Internal Audit & Professional Standards</option>
            <option>Records & Administrative Services</option>
        </select>
        </div>
        <span class="label">Discord:</span> <textarea type="text" placeholder="Enter Discord"></textarea>
        <span class="label">Roblox:</span> <textarea type="text" placeholder="Enter Roblox username"></textarea>
    </div>

    <div class="section-title">Professional Background</div>
    <div class="info-block">
        <span class="label">Experience:</span> 
        <textarea placeholder="Enter experience"></textarea>

        <span class="label">Role Summary:</span>
        <textarea placeholder="Enter role summary"></textarea>
    </div>

    <div class="section-title">Skills & Interests</div>
    <div class="info-block">
        <span class="label">Strengths:</span> 
        <textarea placeholder="Enter strengths"></textarea>

        <span class="label">Interests:</span> 
        <textarea placeholder="Enter interests"></textarea>
    </div>

    <div class="section-title">Contact</div>
    <div class="info-block">
        <span class="label">Availability:</span> <textarea type="text" placeholder="Enter availability"></textarea>
        <span class="label">Best Contact:</span> <textarea type="text" placeholder="Enter best contact"></textarea>
    </div>

    <button id="exportBtn" style="margin-top:20px;width:100%;padding:10px;background:#3b3a7a;color:#fff;border:none;border-radius:8px;font-size:16px;cursor:pointer;">
        Export as Image
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
    document.getElementById('exportBtn').onclick = function() {
        html2canvas(document.querySelector('.profile-card')).then(function(canvas) {
            var link = document.createElement('a');
            link.download = 'profile-card.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    };
    </script>
</div>

</body>
</html>
