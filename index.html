<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Profile Card</title>

<style>
    body {
        background: #f4f4f7;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px;
    }

    .profile-card {
        position: relative;
        background: #ffffff;
        width: 840px;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 8px 18px rgba(0,0,0,0.10);
        border-top: 6px solid #3b3a7a;
    }

    /* Watermark Seal */
    .profile-card::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 350px;
        height: 350px;
        background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Scale_of_justice.svg/1024px-Scale_of_justice.svg.png') no-repeat center;
        background-size: 60%;
        opacity: 0.06;
        transform: translate(-50%, -50%);
        pointer-events: none;
    }

    .header {
        text-align: center;
        margin-bottom: 25px;
    }

    .header h2 {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
        color: #333;
    }

    .header p {
        margin: 5px 0 0;
        font-size: 14px;
        color: #777;
    }

    textarea, input, select {
        width: 100%;
        min-height: 34px;
        padding: 8px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #bfbfbf;
        background: #fafafa;
        box-sizing: border-box;
        margin-top: 5px;
        resize: vertical;
    }

    .header input {
        width: 60%;
    }

    .section-title {
        margin: 20px 0 10px;
        font-size: 16px;
        font-weight: 600;
        color: #3b3a7a;
        text-transform: uppercase;
    }

    .info-block {
        margin-bottom: 12px;
    }

    .label {
        font-weight: 600;
        font-size: 14px;
        display: block;
        margin-top: 10px;
    }

    .export-field {
    display: block;
    width: 100%;

    background: #f8f8f8;
    border: 1px solid #ccc;
    border-radius: 8px;

    padding: 10px 12px;

    font-family: "Inter", sans-serif;
    font-size: 14px;
    line-height: 1.65;

    white-space: pre-wrap;
    word-break: break-all;

    box-sizing: border-box;
    margin-top: 5px;
}

    #exportBtn {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #3b3a7a;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="profile-card">

    <div class="header">
        <h2>Staff Profile</h2>
        <p>
            <input type="text" placeholder="Enter position">
            â€¢ Martinez Trial Attorneys
        </p>
    </div>

    <div class="section-title">Basic Information</div>

    <div class="info-block">
        <label class="label">Name</label>
        <textarea placeholder="Enter name"></textarea>

        <label class="label">Preferred Name</label>
        <textarea placeholder="Enter preferred name"></textarea>

        <label class="label">Pronouns</label>
        <textarea placeholder="Enter pronouns"></textarea>

        <label class="label">Department</label>
        <select>
            <option>Executive Management Division</option>
            <option>Trial Litigation Division</option>
            <option>Criminal Prosecution Division</option>
            <option>Criminal Defense Division</option>
            <option>Civil Actions & Tort Division</option>
            <option>Corporate & Regulatory Counsel Division</option>
            <option>Human Capital & Compliance Division</option>
            <option>Public Affairs & Communications Office</option>
            <option>Internal Audit & Professional Standards</option>
            <option>Records & Administrative Services</option>
        </select>

        <label class="label">Discord</label>
        <textarea placeholder="Enter Discord"></textarea>

        <label class="label">Roblox</label>
        <textarea placeholder="Enter Roblox username"></textarea>
    </div>

    <div class="section-title">Professional Background</div>

    <div class="info-block">
        <label class="label">Experience</label>
        <textarea placeholder="Enter experience"></textarea>

        <label class="label">Role Summary</label>
        <textarea placeholder="Enter role summary"></textarea>
    </div>

    <div class="section-title">Skills & Interests</div>

    <div class="info-block">
        <label class="label">Strengths</label>
        <textarea placeholder="Enter strengths"></textarea>

        <label class="label">Interests</label>
        <textarea placeholder="Enter interests"></textarea>
    </div>

    <div class="section-title">Contact</div>

    <div class="info-block">
        <label class="label">Availability</label>
        <textarea placeholder="Enter availability"></textarea>

        <label class="label">Best Contact</label>
        <textarea placeholder="Enter best contact"></textarea>
    </div>

    <button id="exportBtn">Export as Image</button>

</div>

<!-- html2canvas -->
<script>
document.getElementById("exportBtn").addEventListener("click", function () {

    const fields = document.querySelectorAll("input, textarea, select");
    const originals = [];

    fields.forEach(field => {

        let exportEl = document.createElement("pre");
        exportEl.className = "export-field";

        let value = "";
        if (field.tagName === "SELECT") {
            value = field.options[field.selectedIndex].text;
        } else {
            value = field.value;
        }

        // Normalize text to prevent canvas compression
        value = value.replace(/\r\n/g, "\n");

        exportEl.textContent = value;

        // LOCK layout dimensions
        exportEl.style.width = field.offsetWidth + "px";
        exportEl.style.minHeight = field.offsetHeight + "px";

        originals.push({ field, exportEl });

        field.style.display = "none";
        field.parentNode.insertBefore(exportEl, field);
    });

    html2canvas(document.querySelector(".profile-card"), {
        scale: 2,
        useCORS: true,
        letterRendering: true
    }).then(canvas => {

        const link = document.createElement("a");
        link.download = "staff-profile.png";
        link.href = canvas.toDataURL("image/png");
        link.click();

        originals.forEach(item => {
            item.exportEl.remove();
            item.field.style.display = "";
        });
    });
});
</script>
</body>
</html>
